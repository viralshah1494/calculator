<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <section class="result-line">0</section>
      <section class="container">
        <section class="line">
          <button class="common-button size-2">
            C
          </button>
          <button class="common-button">
            &larr;
          </button>
          <button class="common-button last-child">
            /
          </button>
        </section>
        <section class="line">
          <button class="common-button">7</button>
          <button class="common-button">8</button>
          <button class="common-button">9</button>
          <button class="common-button last-child">*</button>
        </section>
        <section class="line">
          <button class="common-button">4</button>
          <button class="common-button">5</button>
          <button class="common-button">6</button>
          <button class="common-button last-child">-</button>
        </section>
        <section class="line">
          <button class="common-button">1</button>
          <button class="common-button">2</button>
          <button class="common-button">3</button>
          <button class="common-button last-child">+</button>
        </section>
        <section class="line">
          <button class="common-button size-3">0</button>
          <button class="common-button last-child">=</button>
        </section>
      </section>
    </div>
  </body>
</html>
